<!DOCTYPE html>
<html>
  <head>
    <title>MyTodo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="inputArea">
      <input id="addText" type="text" placeholder="TODOを入力" />
      <button id="addButton">追加</button>
    </div>
    <div class="imcompleteArea">
      <p class="title">未完了のTODO</p>
      <ul id="imcompleteList"></ul>
    </div>
    <div class="completeArea">
      <p class="title">完了したTODO</p>
      <ul id="completeList"></ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
