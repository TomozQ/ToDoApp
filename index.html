<!DOCTYPE html>
<html>
  <head>
    <title>MyTodo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="inputArea">
      <input type="text" placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="imcompleteArea">
      <p class="title">未完了のTODO</p>
      <ul>
        <div class="listRow">
          <li>TODO</li>
          <button>完了</button>
          <button>削除</button>
        </div>
        <div class="listRow">
          <li>TODO</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="completeArea">
      <p class="title">完了したTODO</p>
      <ul>
        <div class="listRow">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
        <div class="listRow">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
